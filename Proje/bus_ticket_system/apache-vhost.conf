<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        AllowOverride All
        Options Indexes FollowSymLinks
        Require all granted
    </Directory>

    # PHP kodunun olduğu ama webden görülmemesi gereken dizinleri kapat
    <Directory /var/www/html/includes>
        Require all denied
    </Directory>
    <Directory /var/www/html/libs>
        Require all denied
    </Directory>
    <Directory /var/www/html/logs>
        Require all denied
    </Directory>

    # DB hostta /Tripin_database olarak mount edilecek (web erişimine kapalı)
    <Directory /Tripin_database>
        Require all denied
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
